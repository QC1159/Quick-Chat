<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Quick Chat</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at top left, #1e1f26, #111217);
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
    }

    .noise {
      background-image:
        radial-gradient(rgba(255,255,255,0.035) 1px, transparent 1px);
      background-size: 3px 3px;
    }
  </style>
</head>

<body class="flex items-center justify-center noise">

  <div class="flex flex-col items-center">

    <!-- Brand -->
    <div class="flex items-center space-x-4 mb-10">
      <img src="assets/logo.png" class="w-14 h-14 drop-shadow-lg">
      <span class="text-3xl font-bold tracking-tight text-white">
        Quick Chat
      </span>
    </div>

    <!-- Card -->
    <div class="bg-[#2a2b31] border border-[#1e1f25] rounded-2xl shadow-2xl px-12 py-14 max-w-lg text-center">

      <h1 class="text-[6rem] font-extrabold leading-none text-white">
        404
      </h1>

      <p class="mt-4 text-xl font-semibold text-gray-200">
        The page you’re trying to reach isn’t available.
      </p>

      <div class="my-8 h-px bg-gradient-to-r from-transparent via-gray-600 to-transparent"></div>

      <div class="mt-8 flex justify-center space-x-4">
        <a href="./"
           class="bg-blue-600 hover:bg-blue-700 transition text-white px-6 py-2 rounded-lg font-medium">
          Go Home
        </a>
      </div>
    </div>

    <p class="mt-8 text-sm text-gray-500">
      © Quick Chat — Page not found
    </p>

  </div>

</body>
</html>
